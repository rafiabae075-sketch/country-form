<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let country = prompt("Enter a country (Pakistan, UK, Australia):");

if (country === "Pakistan") {
    let answer = prompt("What is the capital of Pakistan?");
    
    if (answer === "Islamabad") {
        alert("Great Your Answer is Right.");
    } else {
        alert("Incorrect. The capital of Pakistan is Islamabad.");
    }

} else if (country === "UK") {
    let answer = prompt("What is the capital of UK?");
    
    if (answer === "London") {
        alert("YEs The capital of UK is London.");
    } else {
        alert("Incorrect. The capital of UK is London.");
    }

} else if (country === "Australia") {
    let answer = prompt("What is the capital of Australia?");
    
    if (answer === "Canberra") {
        alert("Good Your Answer is Right The capital of Australia is Canberra.");
    } else {
        alert("Incorrect. The capital of Australia is Canberra.");
    }

} else {
    alert("Invalid country. Please enter again.");
}

    </script>
    
</body>
</html>
